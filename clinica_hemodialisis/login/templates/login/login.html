{% extends 'core/base.html' %}

{% block title %}
  Iniciar Sesión
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="col-md-6">
        <h1 class="text-center">Iniciar Sesión</h1>
        <section>
          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">{{ form.as_p }}</div>
            {% if warning_message %}
              <div class="alert alert-warning">{{ warning_message }}</div>
            {% endif %}
            <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
          </form>
        </section>
        <hr />
        <p>
          Aún no dispones de una cuenta. <a title="Registrate aquí" href="{% url 'register' %}">Registrate aquí</a>
        </p>
      </div>
    </div>
  </div>
{% endblock %}
