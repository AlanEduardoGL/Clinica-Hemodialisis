{% extends 'core/base.html' %}

{% block title %}
  Agregar Medicamentos
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="col-md-6">
        <h1 class="text-center">Agregar Medicamento</h1>
        <section>
          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">{{ form.as_p }}</div>
            <hr />
            <button class="btn btn-primary" type="submit" title="Registrar">Agregar</button>
            <a href="{% url 'medicines' %}" class="btn btn-danger" title="Cancelar">Cancelar</a>
          </form>
        </section>
      </div>
    </div>
  </div>
{% endblock %}
