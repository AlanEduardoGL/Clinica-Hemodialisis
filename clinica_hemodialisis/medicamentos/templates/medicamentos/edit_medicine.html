{% extends 'core/base.html' %}

{% block title %}
  Editar Medicamento
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="col-md-6">
        <h1>Editar Medicamento "{{ medicine.name }}".</h1>
        <section>
          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">{{ form.as_p }}</div>
            {% if error_message %}
              <div class="alert alert-danger">{{ error_message }}</div>
            {% endif %}
            <hr />
            <button class="btn btn-primary" type="submit" title="Guardar Cambios">Guardar Cambios</button>
            <a href="{% url 'medicines' %}" class="btn btn-danger" title="Cancelar">Cancelar</a>
          </form>
        </section>
      </div>
    </div>
  </div>
{% endblock %}
