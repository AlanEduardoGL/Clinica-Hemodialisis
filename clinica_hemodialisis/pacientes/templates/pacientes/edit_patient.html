{% extends 'core/base.html' %}

{% block title %}
  Editar Paciente - {{ patient.patient_name }}
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1>Editar Paciente, {{ patient.patient_name }}.</h1>
        <section>
          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            {% if error_message %}
              <div class="alert alert-danger">{{ error_message }}</div>
            {% endif %}
            <hr />
            <button class="btn btn-primary" type="submit" title="Guardar Cambios">Guardar Cambios</button>
            <a href="{% url 'pacientes' %}" class="btn btn-danger" title="Cancelar">Cancelar</a>
          </form>
        </section>
      </div>
    </div>
  </div>
{% endblock %}
