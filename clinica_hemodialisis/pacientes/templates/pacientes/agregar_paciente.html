{% extends 'core/base.html' %}

{% block title %}
  Agregar Paciente
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center">Agregar Paciente</h1>
        <section>
          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">{{ form.as_p }}</div>
            {% if error_message %}
              <div class="alert alert-danger">{{ error_message }}</div>
            {% endif %}
            <button class="btn btn-primary" type="submit" title="Registrar">Registrar</button>
            <a href="{% url 'pacientes' %}" class="btn btn-danger" title="Cancelar">Cancelar</a>
          </form>
        </section>
        <hr />
      </div>
    </div>
  </div>
{% endblock %}
